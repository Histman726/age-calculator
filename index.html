<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="center">
      <div class="container">
        <form action="">
          <div class="form-group">
            <label for="day" id="dayLabel">Day</label>
            <input type="number" id="day" placeholder="DD" required />
            <small>Error message</small>
          </div>
          <div class="form-group">
            <label for="month" id="monthLabel">Month</label>
            <input type="number" id="month" placeholder="MM" required />
            <small>Error message</small>
          </div>
          <div class="form-group">
            <label for="year" id="yearLabel">Year</label>
            <input type="number" id="year" placeholder="YYYY" required />
            <small>Error message</small>
          </div>
          <button type="submit" id="btn">
            <img src="./assets/images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <hr />
        <div class="result">
          <div class="year">
            <p>-- <strong>years</strong></p>
          </div>
          <div class="month">
            <p>-- <strong>months</strong></p>
          </div>
          <div class="day">
            <p>-- <strong>days</strong></p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
